<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
<style>
    /* Toggle button style */
    .toggle-btn {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Slider styles */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    /* Round slider handle */
    .slider::before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    /* Toggle on state */
    input:checked + .slider {
        background-color: #2196F3;
    }

    /* Move the slider handle to the right on toggle */
    input:checked + .slider::before {
        transform: translateX(26px);
    }

    /* Hide the input */
    input {
        display: none;
    }
</style>
</head>
<body>

<label class="toggle-btn">
    <input type="checkbox" id="stat_button" >
    <span class="slider"></span>
</label>

</body>
</html>
